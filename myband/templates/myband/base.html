<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>
            {% block title %}
                Listen With "Pvle_TheEngineer"
            {% endblock %}
        </title>

        <!--Bootstrap_CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        {% load static %}
    </head>

    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Listen With Pvle_<span class="text-success">'TheEngineer' <i class="bi bi-file-music"></i></span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit" class="nav-link btn btn-danger mx-1">Logout</button>
                    </form>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link btn btn-warning mx-1" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                      <form method="post" action="{% url 'login' %}">
                          {% csrf_token %}
                          <button type="submit" class="nav-link btn btn-success mx-1">Login <i class="bi bi-box-arrow-in-right"></i></button>
                      </form>
                      <!--<li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                          More Projects
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Blog With Pvle_TheEngineer</a></li>
                          <li><a class="dropdown-item" href="#">Vote With Pvle_TheEngineer</a></li>
                          <li><hr class="dropdown-divider"></li>
                          
                        </ul>-->  
                  {% endif %} 

                  </li>
                </ul>           
              </div>
            </div>
          </nav>
        <!--Navbar_End-->  
        
        <div class="container pt-lg-5">
            <br>
            {% block content %}
            <!--Any content outside of this area
            will be extended to the other templates.-->
            {% endblock %}

        </div> 

        <!--Bootstrap CSS, JavaScript_Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>

</html>
